<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yuri admin is super flexible, powerful, clean &amp; modern responsive bootstrap 5 admin template with unlimited possibilities.">
    <meta name="keywords" content="admin template, Yuri admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="pixelstrap">
    <link rel="icon" href="../assets/images/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
    <title>Yuri - Premium Admin Template</title>
    <!-- Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;family=Nunito+Sans:ital,wght@0,300;0,400;0,700;0,800;0,900;1,700&amp;display=swap" rel="stylesheet">
    <!-- Font Awesome-->
    <link rel="stylesheet" type="text/css" href="../assets/css/font-awesome.css">
    <!-- ico-font-->
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/icofont.css">
    <!-- Themify icon-->
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/themify.css">
    <!-- Flag icon-->
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/flag-icon.css">
    <!-- Feather icon-->
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/feather-icon.css">
    <!-- Plugins css start-->
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/animate.css">
    <!-- Plugins css Ends-->
    <!-- Bootstrap css-->
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">
    <!-- App css-->
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <!-- Responsive css-->
    <link rel="stylesheet" type="text/css" href="../assets/css/responsive.css">
  </head>
  <body>
    <!-- login page start-->
    <div class="container-fluid wizard-4">
      <div class="row">
        <div class="col-lg-3 col-md-4 position-relative">
          <ul class="anchor">
            <li><a class="logo ps-0" href="index.html"><img class="img-fluid for-light" src="../assets/images/logo/logo.png" alt="looginpage"></a></li>
            <li>
              <div class="progresscont">
                <div class="circleblocks">
                  <div class="user-profile">
                    <div class="aboutblock">
                      <div class="circulo activecirculo text-center"><i class="icofont icofont-user-male"></i></div>
                      <div class="user-content">
                        <h3 class="font-primary">About</h3><span class="f-light">Add personal details</span>
                      </div>
                    </div>
                    <div class="addressblock">
                      <div class="circulo text-center"><i class="icofont icofont-address-book"></i></div>
                      <div class="user-content">
                        <h3 class="font-primary">Address</h3><span class="f-light">Add additional info</span>
                      </div>
                    </div>
                    <div class="verifyblock">
                      <div class="circulo text-center"><i class="icofont icofont-verification-check"></i></div>
                      <div class="user-content">
                        <h3 class="font-primary">Verify</h3><span class="f-light">Complete.. !</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </li>
            <li><img class="img-fluid w-100" src="../assets/images/login/icon.png" alt="login page"></li>
          </ul>
        </div>
        <div class="col-lg-9 col-md-8 p-0">
          <div class="step-container login-card">
            <div>
              <div class="wizard-title text-center">
                <h2>Sign up to account</h2>
                <h5 class="text-muted mb-4">Enter your email &amp; password to login</h5>
              </div>
              <div class="login-main">
                <div class="progress" style="height: 5px;">
                  <div class="progress-bar" id="progresswizard" role="progressbar" style="width: 15%;" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <form class="theme-form">
                  <input type="hidden" name="_token" value="iJquRbgH4Np4OcWzjk8Bd03CaexHzse7gz2vHrml">
                  <div class="registration-content">
                    <div id="aboutcont" data-progress="15%">
                      <div class="form-group">
                        <label class="col-form-label" for="firstname">First Name</label>
                        <input class="form-control" id="firstname" type="text" name="firstname" required="" placeholder="Johan">
                      </div>
                      <div class="form-group">
                        <label class="col-form-label" for="lastname">Last Name </label>
                        <input class="form-control" id="lastname" type="text" name="lastname" required="" placeholder="Deo">
                      </div>
                      <div class="form-group">
                        <label class="col-form-label" for="phone">phone</label>
                        <input class="form-control" id="phone" type="number" name="phone" required="" placeholder="123456745">
                      </div>
                    </div>
                    <div id="addrescont" data-progress="50%">
                      <div class="form-group">
                        <label class="col-form-label" for="email">Email address</label>
                        <input class="form-control" id="email" type="email" name="email" required="" placeholder="name@example.com"><small class="form-text text-muted" id="emailHelp">We&apos;ll never share your email with anyone else.</small>
                      </div>
                      <div class="form-group">
                        <label class="col-form-label" for="password">Password</label>
                        <input class="form-control" id="password" type="password" name="password" required="" placeholder="password">
                      </div>
                      <div class="form-group">
                        <label class="col-form-label" for="re_password">Confirm Password</label>
                        <input class="form-control" id="re_password" type="password" name="re_password" required="" placeholder="Enter confirm password">
                      </div>
                    </div>
                    <div id="verifycont" data-progress="85%">
                      <div class="form-group">
                        <label class="col-form-label" for="birthday">Birthday:</label>
                        <input class="form-control" id="birthday" type="date">
                      </div>
                      <div class="form-group">
                        <label class="col-form-label" for="state">State</label>
                        <input class="form-control" id="state" type="text" name="state" value="Ontario" required="">
                      </div>
                      <div class="form-group">
                        <label class="col-form-label">Country </label>
                        <select class="selectpicker countrypicker form-control" name="country_residence">
                          <option value="">Canada</option>
                          <option value="">United States</option>
                          <option value="">United Kingdom</option>
                          <option value="">Germany</option>
                          <option value="">France</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="wizard-navigation mt-3">
                    <div>
                      <button class="btn btn-outline-primary btn-lg" id="prevbtn" type="button">Previous</button>
                    </div>
                    <div>
                      <button class="btn btn-primary btn-lg btn-lg text-center" id="nextbtn" type="button">Next</button>
                      <button class="btn btn-primary btn-lg" id="submitForm" name="submitForm" type="submit">Finish</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- latest jquery-->
      <script src="../assets/js/jquery.min.js"></script>
      <!-- Bootstrap js-->
      <script src="../assets/js/bootstrap/bootstrap.bundle.min.js"></script>
      <!-- feather icon js-->
      <script src="../assets/js/icons/feather-icon/feather.min.js"></script>
      <script src="../assets/js/icons/feather-icon/feather-icon.js"></script>
      <!-- scrollbar js-->
      <!-- Sidebar jquery-->
      <script src="../assets/js/config.js"></script>
      <!-- Plugins JS start-->
      <script src="../assets/js/sign_up_wizard/react.production.min.js"></script>
      <script src="../assets/js/sign_up_wizard/react-dom.production.min.js"></script>
      <script src="../assets/js/sign_up_wizard/custom_wizard.js"></script>
      <script src="../assets/js/tooltip-init.js"></script>
      <!-- Plugins JS Ends-->
      <!-- Theme js-->
      <script src="../assets/js/script.js"></script>
      <script src="../assets/js/theme-customizer/customizer.js"></script>
    </div>
  </body>
</html>
